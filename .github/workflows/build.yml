name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  verify:
    # Lightweight check for PRs and main pushes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npm run build

  package-windows:
    needs: verify
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package Windows app
        run: npm run package

      - name: Upload artifacts (Windows installer, portable, updater metadata)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml
            dist/*.yml
          retention-days: 7

  release:
    needs: package-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist

      - name: List downloaded files
        run: ls -lah dist/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          # Extract the section for this version from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Get content between the version header and the next version header
            CHANGELOG=$(awk '/## \['"$VERSION"'\]/{flag=1; next} /## \[/{flag=0} flag' CHANGELOG.md)
            if [ -n "$CHANGELOG" ]; then
              # Save to file to preserve newlines
              echo "$CHANGELOG" > changelog_section.txt
            else
              echo "No changelog entry found for version $VERSION" > changelog_section.txt
            fi
          else
            echo "See [CHANGELOG.md](https://github.com/TrakeLean/Rift-Revealer/blob/main/CHANGELOG.md) for details." > changelog_section.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rift Revealer v${{ steps.version.outputs.VERSION }}
          body_path: changelog_section.txt
          files: dist/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
