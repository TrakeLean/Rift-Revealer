name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executables
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-executables
          path: dist

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          # Extract the section for this version from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Get content between the version header and the next version header
            CHANGELOG=$(awk '/## \['"$VERSION"'\]/{flag=1; next} /## \[/{flag=0} flag' CHANGELOG.md)
            if [ -n "$CHANGELOG" ]; then
              # Save to file to preserve newlines
              echo "$CHANGELOG" > changelog_section.txt
            else
              echo "No changelog entry found for version $VERSION" > changelog_section.txt
            fi
          else
            echo "See [CHANGELOG.md](https://github.com/TrakeLean/Rift-Revealer/blob/main/CHANGELOG.md) for details." > changelog_section.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Rift Revealer v${{ steps.version.outputs.VERSION }}
          body_path: changelog_section.txt
          files: |
            dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
